<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    /* Hide iframe on small screens (mobile) */
    @media (max-width: 768px) {
      iframe {
        display: none;
      }
      .mobile-link {
        display: block;
        margin: 20px auto;
        font-size: 20px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
      }
    }

    /* Hide link on larger screens */
    .mobile-link {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hello!</h1>

  <!-- Desktop/Chromebook iframe -->
  <iframe src="https://unblocked-gamess.github.io/go/crossy-road.html"></iframe>

</body>
</html>
